<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Management System</title>
  <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
  <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body>
  <div class="container py-5">
    <!-- Form Section -->
    <div class="form-details w-75 p-5 mx-auto mb-5">
      <h2 class="mb-4 text-center">Product Management System</h2>
      
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" />
      </div>

      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="text" class="form-control" id="productPrice" />
      </div>

      <div class="mb-3">
        <label for="productCategory" class="form-label">Product Category</label>
        <input type="text" class="form-control" id="productCategory" />
      </div>

      <div class="mb-4">
        <label for="productDescription" class="form-label">Product Description</label>
        <textarea class="form-control" id="productDescription" rows="3"></textarea>
      </div>

      <div class="text-center">
        <button class="btn btn-primary px-4" onclick="getProduct()" id="myButton">Add Product</button>
      </div>
    </div>

    <!-- Search Section -->
    <div class="w-75 mx-auto mb-4">
      <h4 class="mb-3">Search</h4>
      <input oninput="searchProduct()" type="search" class="form-control" id="searchInput" placeholder="Search by name..." />
    </div>

    <!-- Table Section -->
    <div class="table-responsive w-75 mx-auto">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="myBody"></tbody>
      </table>
    </div>
  </div>

  <script src="./JS/javascript.js"></script>
</body>
</html>
